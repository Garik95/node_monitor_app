<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Отчеты</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/bootstrap.min.css'>
    <script src='/js/bootstrap.min.js'></script>
</head>
<body>
    <div class="container">
        <a href="/results" class="btn btn-warning"> Результаты </a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Название отчета</th>
                    <th scope="col">Параметр 1</th>
                    <th scope="col">Параметр 2</th>
                    <th scope="col">Действие</th>
                  </tr>
            </thead>
            <tbody>
                <tr>
                    <form action="/request" method="GET">
                        <td>Баланс по скоркам</td>
                        <td><input type="number" class="form-control" name="par1" placeholder="Формат: 20200101" required maxlength = "8" minlength = "8"></td>
                        <td><input type="hidden" name="report" value=1></td>
                        <td><button type="submit" class="btn btn-success">Сформировать</button></td>
                    </form>
                </tr>
                <tr>
                    <form action="/request" method="GET">
                        <td>Баланс по месяцам</td>
                        <td><input type="number" class="form-control" name="par1" placeholder="Формат: 20200101" required maxlength = "8" minlength = "8"></td>
                        <td><input type="hidden" name="report" value=2></td>
                        <td><button type="submit" class="btn btn-success">Сформировать</button></td>
                    </form>
                </tr>
                <tr>
                    <form action="/request" method="GET">
                        <td>ФОР анализ</td>
                        <td><input type="number" class="form-control" name="par1" placeholder="Формат: 202001" required maxlength = "6" minlength = "6"></td>
                        <td><input type="hidden" name="report" value=3></td>
                        <td><button type="submit" class="btn btn-success">Сформировать</button></td>
                    </form>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
